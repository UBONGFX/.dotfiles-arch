# macOS-style hyprlock configuration
# Large time at top center, date below, input field at bottom center

$font = SF Mono
$font_large = SF Pro Display

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    animation = fadeIn, 1, 4, easeOutQuint
    animation = fadeOut, 1, 3, easeOutQuint
    animation = inputFieldDots, 1, 2, easeOutQuint
}

background {
    monitor =
    path = screenshot
    #path = ~/.wallpapers/smile.jpg
    blur_passes = 3
    blur_size = 7
}

# Large time display - macOS style
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M')</b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 150
    font_family = $font_large
    
    position = 0, 200
    halign = center
    valign = center
}

# Date below time
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.9)
    font_size = 28
    font_family = $font
    
    position = 0, 50
    halign = center
    valign = center
}

# Input field at bottom center - macOS style
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    
    inner_color = rgba(255, 255, 255, 0.1)
    outer_color = rgba(255, 255, 255, 0.3)
    check_color = rgba(76, 175, 80, 0.5)
    fail_color = rgba(244, 67, 54, 0.5)
    
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    rounding = 12
    
    font_family = $font
    font_size = 24
    placeholder_text = 
    fail_text = <b>$FAIL ($ATTEMPTS)</b>
    
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    
    position = 0, -250
    halign = center
    valign = center
}
